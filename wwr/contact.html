    <header>
        <img src="images/logo.png" alt="Rafting site logo" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact us</a>
        </nav>
    </header>
    <main>
        <div class ="hero_2">
        <img src="images/people-2078486_1280.jpg" alt="Rafting site contact us banner">
        <h1>Contact us</h1>
        </div>
        <div class="middle">
            <aside>
                <h3>Visit us</h3>
                <p>45 Duston Street. Los Angeles, CA 54568. </p>
                <h3>Call us</h3>
                <p>+1 (469)5XX-X2XX</p>
                <h3>Email us</h3>
                <p>contact@adventurerafting.com</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1886.861825620579!2d-99.19940018919019!3d18.943622360480123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cddff11c1ad0bd%3A0x852e5d1d75cff4c7!2sTERRA%203%20Expediciones!5e0!3m2!1ses!2smx!4v1720727492220!5m2!1ses!2smx" width="600" height="400"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </aside>
            <form>
                <fieldset>
                    <legend>Get in touch</legend>
                    <div class="text-format text-box">
                        <label for="user-name">User Name:</label>
                        <input type="text" id="user-name" name="user-name">
                    </div>
                    <div class="text-format text-box">
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" name="user-email">
                    </div>
                    <label class="main-label">Select the procedure you want to perform:</label>
                    <div class="text-format radio">
                        <div class="radio-group">
                            <input type="radio" id="general-inquiry" name="procedure" value="general-inquiry">
                            <label for="general-inquiry">General Inquiry</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="reservation" name="procedure" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="web-suggestion" name="procedure" value="web-suggestion">
                            <label for="web-suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="text-format message">
                        <label for="message">Enter your message:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="text-format check">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>

            </form>
        </div> 
        <h2>Our Team</h2>
        <div class="employees">
            <figure>
                <img src ="images/pexels-juanico-2589653.jpg" alt="Juan Nico">
                <figcaption>Juan Nico</figcaption>
            </figure>
            <figure>
                <img src ="images//pexels-olly-774909.jpg" alt="Olly James">
                <figcaption>Olly James</figcaption>
            </figure> 
            <figure>
                <img src ="images/pexels-italo-melo-881954-2379004.jpg" alt="Italo Melo">
                <figcaption>Italo Melo</figcaption>
            </figure> 
            <figure>
                <img src ="images/pexels-gantas-2090997.jpg" alt="Katy Gantas">
                <figcaption>Katy Gantas</figcaption>
            </figure>  
            
            
            
        </div>
    </main>
